## Sample Project properties file

## Project name
project.name=PHP Skel

## Current environment
project.env=stage

# Source project files
sync.project.dir=.
sync.source.projectdir=${sync.project.dir}

# RSync exclude patterns
sync.exclude.file=build/config/phing.ignore

# Remote hostname details (the password is not saved)
sync.remote.host=foo.mysite.com
sync.remote.user=john

# SSH key file (absolute path)
# If your remote host doesn't host an SSH keyfile leave to null
sync.identityfile=null

# The parent directory of your DocumentRoot
# (eg. /var/www/sites/default and the doc root is .public)
sync.destination.projectdir=/path/to/project/dir

# False is recomended - The exclude patterns apply to this also
sync.delete=false

ftp.host=host.example.com
ftp.port=21
ftp.username=example
ftp.password=123456
app.home=${ftp.host}/myapp
